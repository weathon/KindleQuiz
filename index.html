<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
</head>

<body>
    <br />
    <p style="text-align:center;font-size: 80px;" id="word"></p>
    <!-- <center><button style="width: 300px;height: 100px;">显示答案</button></center> -->
    <div id="define" style="border-style:solid;left:10%;right:10%;margin: auto;">
    </div>
    <div id="define" style="border-style:solid;left:10%;right:10%;margin: auto;" onclick="showans();">
        <p id="ans" style="text-align:center;font-size: 50px;">显示答案</p>
        <!-- 中文符號 -->
    </div>
    <br>
    <div> <button style="width: 347px;height: 100px;" onclick="next(0)">未掌握</button>
        <button style="width: 347px;height: 100px;" onclick="next(1)">基本掌握</button>
        <button style="width: 347px;height: 100px;" onclick="next(2)">已掌握</button>
    </div>

    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                // Typical action to be performed when the document is ready:
                t = xhttp.responseText.split("******");
                document.getElementById("word").innerText = t[0];
                answer = t[1];
            }
        };

        function getword() {
            xhttp.open("GET", "getword", true);
            xhttp.send();
        }
        function showans() {
            document.getElementById("ans").innerText = answer;
        }
        function next(level) {
            // alert(level);
        getword();
        document.getElementById("ans").innerText = "显示答案";


        }
        getword();
    </script>
</body>

</html>
